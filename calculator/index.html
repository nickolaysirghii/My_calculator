<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="calculator">
    <div class="upPart">
        <div id="window" >
            1 + 1 = 2
        </div>
    </div>
    <div class="downPart">
        <div id="downLeft" >
            <div id="downLeftUp" >
                <div class="firstRow">
                    <div class="up ms1" id="mc">MC</div>
                    <div class="up" id="mp">M+</div>
                    <div class="up" id="slash">/</div>
                </div>
                <div class="firstRow2">
                    <div id="seven">7</div>
                    <div id="eigth">8</div>
                    <div id="nine">9</div>
                </div>
                <div class="firstRow2">
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                </div>
                <div class="firstRow2">
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                </div>
            </div>
            <div id="downLeftDown" >
                <div id="zero">0</div>
                <div id="dot">.</div>
            </div>
        </div>
        <div id="downRight">
            <div class="downRight1" id="multipli">X</div>
            <div class="downRight3" id="minus">-</div>
            <div class="downRight3 plus" id="plus">+</div>
            <div class="downLeftEquals" id="equals">=</div>
        </div>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
